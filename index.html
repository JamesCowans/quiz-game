<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Fun Quiz</title>
    <link rel="stylesheet" href="/css/stylesheet.css" />
</head>

<body>
    <div id="main-quiz-box">


        <div id="quiz-options"> 
            <button id="sports-button" class="quiz-option-button">Sports</button>
            <button id="music-button" class="quiz-option-button">Music</button>
            <button id="film-button" class="quiz-option-button">Films</button>
            <button id="random-button" class="quiz-option-button">Random</button>

        </div>
        <div id="questions" class="hidden">
            Actual Questions to answer
        </div>
        <div id="answer-box" class="button-container hidden" >
            <button id="answer-A" class="answer-button">A</button>
            <button id="answer-B" class="answer-button">B</button>
            <button id="answer-C" class="answer-button">C</button>
            <button id="answer-D" class="answer-button">D</button>
        </div>
     
        <div id="scores" class="hidden">
            Score:
        </div>
</body>

</html>
